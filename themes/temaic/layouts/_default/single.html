
{{ define "main" }}
  <div class="masshead"><h1>{{ .Title }}</h1></div>
  <article>
    {{ .Content }}
  </article>
  <ul class="authors">
    {{ range .Params.Autores }}
      {{ $author := index site.Data.authors . }}
      <li>
        <img src="{{ $author.avatar }}" alt="{{ i18n "foto_de_perfil" }}" width="80px">
        <span>{{ $author.name }}</span>
        <p>
          {{ index $author.bio site.Language.Lang }}
        </p>
	<a href="{{ printf "/autores/%s" . | relLangURL }}">{{ i18n "ver_outras_postagens" }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
